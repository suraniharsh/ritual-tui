sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.projectName=Ritual TUI (Local)
sonar.projectVersion=0.1.8
sonar.host.url=${env.SONAR_HOST_URL}
sonar.token=${env.SONAR_TOKEN}
sonar.sources=src
